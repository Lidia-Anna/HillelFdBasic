<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style-reg.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1><span class="login">Login</span><span class="border-line">I</span><span class="register">Register</span></h1>
        <form class="form">
            <div class="subTitle">Enter your email and password to register.</div>
            <input type="text" name="username" placeholder="Username" class="control">
            <input type="email" name="email" placeholder="Enter your email address" class="control">
            <input type="password" name="password" placeholder="Password" class="control">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" class="control">
            <input type="submit" value="Register" class="control btnRegister">
            <div class="otherRegister"><div class="orwLine"></div><div>Or register with</div><div class="orwLine"></div></div>
        <a href="#" class="control btnGoogle">Continue with Google</a>
        <a href="#" class="control btnFacebook">Continue with Facebook</a>
        </form>
    </div>
</body>
</html>
